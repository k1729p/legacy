<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:kp="http://www.example.org/jsf"
                template="/WEB-INF/templates/template.xhtml">

  <ui:define name="menu">
    <ui:include src="/pages/siteNavigation.xhtml">
      <ui:param name="page" value="3"/>
    </ui:include>
  </ui:define>

  <ui:define name="content">
    <div class="form" >
      <h:panelGrid columns="2"
                   columnClasses="form-prompt,form-field"
                   rules="rows">
                   
        <kp:field label="Name" fieldName="name" entity="#{companyBackingBean.department}"/>
      </h:panelGrid>
    </div>
    <div style="clear:both;" ></div>
      
    <h:messages styleClass="errors"/>
      
    <kp:buttonsOkCancel actionOk="updateDepartment" actionCancel="listDepartments"
                        backingBean="#{companyBackingBean}"/>
  </ui:define>
</ui:composition>
