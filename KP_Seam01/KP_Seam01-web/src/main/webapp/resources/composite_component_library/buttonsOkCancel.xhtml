<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
	<composite:interface>
		<composite:attribute name="actionOk" />
		<composite:attribute name="actionCancel" />
		<composite:attribute name="backingBean" />
	</composite:interface>

	<composite:implementation>
		<div class="buttons">
			<h:commandButton value="OK"
				action="#{cc.attrs.backingBean[cc.attrs.actionOk]}" />
		</div>
		<div class="buttons">
			<h:commandButton value="Cancel"
				action="#{cc.attrs.backingBean[cc.attrs.actionCancel]}"
				immediate="true" />
		</div>
	</composite:implementation>
</h:body>
</html>
